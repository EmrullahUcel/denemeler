<html lang="en">

<head>

<body>
    <div class="container">
        <input class="ekran" id="display" type="number" maxlength="1" placeholder="0 ile 10 arası sayı giriniz...">
        <input class="ekran" id="display2" type="text" placeholder="BOL ŞANSLAR">
        <div class="keys">
            <button class="key" onclick="onClickNumber('9')">9</button>
            <button class="key" onclick="onClickNumber('8')">8</button>
            <button class="key" onclick="onClickNumber('7')">7</button>
            <button class="key" onclick="onClickNumber('6')">6</button>
            <button class="key" onclick="onClickNumber('5')">5</button>
            <button class="key" onclick="onClickNumber('4')">4</button>
            <button class="key" onclick="onClickNumber('3')">3</button>
            <button class="key" onclick="onClickNumber('2')">2</button>
            <button class="key" onclick="onClickNumber('1')">1</button>
            <button class="key" onclick="onClickNumber('0')">0</button>
            <button class="btn" id="checkBox">kontrol et</button>
        </div>
    </div>

    <script src="sayi_tahmin.js"></script>
